<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息表单</title>

<style>
.inner_body {
    /* 你可以在这里添加一些基本的样式 */
    padding: 20px;
}

.caret {
    /* 简单的下箭头样式 */
    display: inline-block;
    margin-left: 5px;
    transform: rotate(90deg);
}

#category-dropdown {
    /* 下拉菜单的基本样式 */
    list-style: none;
    padding: 0;
    margin: 0;
    /* 这里可以添加更多样式来控制显示和隐藏 */
}

.dropdown-menu {
    display: none; /* 默认隐藏下拉菜单 */
<!--    position: absolute; /* 定位下拉菜单 */-->
    /* 其他样式，如背景色、边框、padding等 */
}

.dropdown.show .dropdown-menu {
    display: block; /* 当dropdown类有show类时显示下拉菜单 */
}

.submit-btn {
    /* 提交按钮的基本样式 */
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* 绿色背景 */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.photo-upload input[type="file"] {
    /* 文件上传按钮的样式，可以根据需要自定义 */
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 14px;
}

</style>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dropdownMenu1').addEventListener('click', function() {
                var dropdownMenu = document.getElementById('category-dropdown');
                dropdownMenu.classList.toggle('show'); // 切换show类来显示或隐藏下拉菜单
            });

            // 阻止点击下拉菜单项时关闭下拉菜单（如果需要的话）
            document.getElementById('category-dropdown').addEventListener('click', function(e) {
                e.stopPropagation(); // 阻止事件冒泡到父元素
            });
        });
</script>

</head>
<body>

<div class="inner_body">
    <form action="/add_product" id="product_form" method="post" enctype="multipart/form-data">
        <div>
            <label for="category">商品类别:</label>
            <div class="dropdown">
                <button class="dropdown-toggle" type="button" id="dropdownMenu1">
                    一级类别
                    <span class="caret">&#9660;</span>
                </button>
                <ul class="dropdown-menu" id="category-dropdown">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="pname">商品名称:</label>
            <input type="text" maxlength="50" id="pname" name="pname" placeholder="商品名称">
        </div>

        <div class="photo-upload">
            <label for="file">商品照片:</label>
            <div>
                <input type="file" name="file[]" multiple id="file-upload" /> <!-- 注意这里将name改为file[]以支持多文件上传 -->
            </div>
        </div>

        <input type="submit" value="发布商品" class="submit-btn">
    </form>
</div>
</body>
</html>
